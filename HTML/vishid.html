<!DOCTYPE html>  
<html>  
<head>  
<style>  
h1.vis {  
    visibility: visible;  
}  
  
h1.hid {  
    visibility: hidden;  
}  
</style>  
</head>  
<body>  
<h1 class="vis">It is visible</h1>  
<h1 class="hid">It is hidden</h1>  
  
<p>Note - Second heading is hidden, but it still occupy space.</p>  
</body>  
</html>
