<html>
<head>
<title>Form Example
</title>
</head>
<body>
	<form action="C:\Users\Anant\Desktop\programs\html\10List\01List.html" method="post" target="_blank>
		
	<fieldset>
	<legend>User Information</legend>
		First Name: <input type="text" name="firstname"/> <br>
		
		Last Name: <input type="text" name="lastname" disabled/> <br>

		Address: <textarea rows="2" cols="20"></textarea> <br>

		<lable for="password">Password</lable> <input type="password" id="password" name="password"  autofocus/> <br>

		<lable for="email">Email </lable><input type="email" id="email" name="email" /><br>
	
		Gender<input type="radio" name="gender" value="Male">Male</input>
		<input type="radio" name="gender" value="female">Female</input><br>

		Hobby:<br>
		<input type="checkbox" name="music">music</input><br>
		<input type="checkbox" name="reading">reading</input><br>
		<input type="checkbox" name="sleeping">sleeping</input><br>

		<input type="submit" value="submit"/>

		<input type="reset" value="reset"/>

		<input type="button" value="click on me" onclick="alert('learn html')" />

		<input type="file" name="newfile" />

		<input type="image" alt="submit" src="C:\Users\Anant\Desktop\AB_RESUMES\anant.jpg" width="100px"/>

		<input type="color" name="upclick" value="#a42a2a" /> Up click </br>

		<input type="color" name="downclick" value="#f5f5dc" /> Down click </br>

		<input type="date" name="startdate" /> Start date </br>

		<input type="date" name="endtdate" /> End date </br>

		<input type="datetime-local" name="datetime" /> date and times </br>

		<input type="month" name="month" /> enter birthday month</br>

		<input type="number" name="number" min="1" max="80" /> enter the age </br>

		<input type="url" name="url" /> enter url </br>

		<input type="week" name="week" /> Select best week </br>

		<input type="search" name="search" /> search here </br>

		<input type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} required /> enter telephone number </br>
	
	</fieldset>
		
	</form>


</body>
</html>
