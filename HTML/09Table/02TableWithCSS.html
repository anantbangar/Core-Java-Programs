<html>
<head>
	<title>Table with CSS
	</title>
	
	<style>
		table,th,td
		{ 
			border:1px solid black;
			border-collapse:collapse;
		}

		th,td
		{
			padding:10px;
		}

		table
		{
			width:100%;
		}
	</style>

</head>
<body>
	<table border="1">
		
		<caption>Student Record</caption>		

		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Marks</th>
		</tr>

		<tr>
			<td>Anant</td>
			<td>Bangar</td>
			<td>80</td>
		</tr>

		<tr>
			<td>Pawan</td>
			<td>Bangar</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
