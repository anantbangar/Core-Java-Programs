<html>
<head>
<title>Unordered List with type
</title>
</head>
<body>
	<h3>Unordered List</h3>
	<h3>with type circle</h3>
	<ul type="circle">
		<li>anant</li>
		<li>pawan</li>
		<li>krishna</li>
		<li>ram</li>
	</ul>

	<h3>with type square</h3>
	<ul type="square">
		<li>anant</li>
		<li>pawan</li>
		<li>krishna</li>
		<li>ram</li>
	</ul>

	<h3>with type none</h3>
	<ul type="none">
		<li>anant</li>
		<li>pawan</li>
		<li>krishna</li>
		<li>ram</li>
	</ul>

	<h3>with type disc</h3>
	<ul type="disc">
		<li>anant</li>
		<li>pawan</li>
		<li>krishna</li>
		<li>ram</li>
	</ul>
</body>
</html>
